{% block content %}

  {% csrf_token %} 


     <div class="mb-3">

       <input type="email" class="form-control" id="username" name="username" placeholder="enter your email">

     <div class="mb-3">

     <br>
     <button type="submit" class="btn btn-primary">submit</button>
   
     
   </form>








{% endblock content %}
